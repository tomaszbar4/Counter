<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <section class="twitter"><i class="fa-brands fa-twitter"></i><span id="twitter-counter">0</span>
            <p>Twitter Followers</p>
        </section>
        <section class="youtube"><i class="fa-brands fa-youtube"></i><span id="youtube-counter">0</span>
            <p>Youtube Subscribers</p>
        </section>
        <section class="facebook"><i class="fa-brands fa-facebook"></i><span id="facebook-counter">0</span>
            <p>Facebook Fans</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
